<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="EPISODE.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARRY POTTER</title>
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="logo.png" alt=""></a>
    <div class="toggle"><a href="><img src="toggle.png" alt=""></a></div>
    </header>
    <div class="banner">
        <div class="content">
            <h2><span>HARRY POTTER  </span></h2>
            <h2><span> the Goblet of Fire  </span></h2>
            <p>In his fourth year at Hogwarts, Harry Potter competes alongside young wizards</p>
            <p>from faraway schools in the treacherous Tri-Wizard Tournament.</p>
            <p>The games have begun, but evil doesn't take a day off.</p>
            <p>Competition is fierce in the world of wizardry.</p>

            <a href="#" class="play" onclick="toggle();"><img src="play.png" alt="">watch now</a>
        </div>
    </div>
    <div class="trailer">
        <video src="4. Harry Potter and the Goblet of Fire 2005 Dual audio 480p.mkv" controls="true"></video>
        <img src="close.png" alt="" class="close" onclick="toggle();">
    </div>
    <script>
        function toggle(){
        var trailer=document.querySelector('.trailer');
        let video=document.querySelector('.video');
        trailer.classList.toggle('active');
        video.currentTime = 0;
        video.pause();
    }
    </script>
</body>
</html>
